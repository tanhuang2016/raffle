name: Native Image

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
    branches:
      - main

jobs:
  test_linux_headless:
    name: UI tests (Ubuntu + Monocle)
    runs-on: ubuntu-latest
    steps:
      - name: Install Linux packages for JavaFX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libavcodec-dev libavformat-dev libavutil-dev \
            libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: 'liberica'
          java-version: '21'
          java-package: 'jdk+fx'
          cache: maven
      - name: Run tests (headless with Monocle)
        run: ./mvnw -B -Pheadless-ci -DskipNative=true test
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/*
            **/target/failsafe-reports/*
  build_non_win_images:
    name: 'Build Native Image ${{ matrix.platform }}'
    needs: [ test_linux_headless ]
    strategy:
      matrix:
        os: [ macos-latest, macos-13,windows-latest, ubuntu-latest,ubuntu-22.04-arm ]
        include:
          - os: 'ubuntu-22.04-arm'
            platform: 'linux-arm64'
          - os: 'ubuntu-latest'
            platform: 'linux-amd64'
          - os: 'macos-latest'
            platform: 'macos-arm64'
          - os: 'macos-13'
            platform: 'macos-amd64'
          - os: 'windows-latest'
            platform: 'win-amd64'
    runs-on: ${{matrix.os}}
    permissions:
      contents: write
    steps:
      - name: linux packages
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt install libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev

      - name: Checkout the repository
        uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'liberica'
          java-version: '21'
          java-package: 'jdk+fx'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: maven

      - name: Build
        shell: bash
        run: |
          ./mvnw -Pnative package

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: "raffle-${{ matrix.platform }}.zip"
          directory: target/native

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          #tag: ${{ github.ref }}
          tag: v0.0.1
          release_name: native-image
          file: "target/native/raffle-${{ matrix. platform }}.zip"
          overwrite: true
          make_latest: true